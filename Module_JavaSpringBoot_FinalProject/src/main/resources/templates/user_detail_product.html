<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" th:href="|@{img/icons/}icon-48x48.png|"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title>Detail</title>

    <link rel="stylesheet" th:href="@{css/app.css}">
    <link rel="stylesheet" th:href="@{css/font-awesome.min.css}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="wrapper">
    <div th:replace="fragment/user_nav_right.html"></div>

    <div class="main">
        <div th:replace="fragment/user_header.html"></div>


        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3"><strong>Detail Product</strong></h1>

                <div class="row">
                    <div class="col-6 col-md-6" th:object="${productObj}">
                        <div class="card">
                            <img class="card-img-top" th:src="|@{/images/}${productObj.image}|" alt="Unsplash">
                        </div>
                    </div>
                    <div class="col-6 col-md-6">
                        <div class="card-header">
                            <h5 class="card-title mb-0" th:text="${productObj.name}"></h5>
                        </div>
                        <div class="card-header">
                            <p th:text="${productObj.description}"></p>


                            <h4 th:text="|${productObj.newPrice} USD|"></h4>
                            <s th:text="|${productObj.oldPrice} USD|"></s><br><br>
                            <div id="ratingStarProducrt">

                            </div>
                            <p th:text="|Amount : ${productObj.amount}|"></p>

                            <form th:action="@{/user/add-to-cart}" method="get">
                                <input class="form-control" type="hidden" name="id-product" th:value="${productObj.id}"/></td><br>
                                <input class="form-control" type="number" name="amount-cart" style="width: 75px;" value="1" min="1" th:max="${productObj.amount}"/></td><br>

                                <button class="btn btn-dark" type="submit"> Add to cart </button>
                            </form>


                        </div>
                    </div>

                </div>
                <h1 class="h3 mb-3"><strong>Similar product</strong></h1>

                <div class="row" id="listProduct">


                </div>

                <div class="container" style="margin-top: 50px;">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
                <input type="hidden" id="page" name="page" th:value="${pageable.pageNumber}"/>
                <input type="hidden" id="limit" name="limit" th:value="${pageable.pageSize}">
                <input type="hidden" id="totalPage" name="totalPage" th:value="${totalPage}">

                <h1 class="h3 mb-3"><strong>Reviews - Reviews From Customers</strong></h1>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 id="ratingCommentProduct">
                                </h4>
                            </div>
                            <div class="card-body row">
                                <div class="col-md-6">
                                    <div>
                                        <h6 id="point5">
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                        </h6>
                                    </div>
                                    <div>
                                        <h6 id="point4">
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            </h6>
                                    </div>
                                    <div>
                                        <h6 id="point3">
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                        </h6>
                                    </div>
                                    <div>
                                        <h6 id="point2">
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                        </h6>
                                    </div>
                                    <div>
                                        <h6 id="point1">
                                            <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                            <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
                                        </h6>
                                    </div>
                                </div>
                                <div class="col-md-6">

                                </div>

                            </div>
                        </div>
                    </div>



                    <div class="col-12 col-md-12 row ">
                        <div class="col-3 col-md-3">
                            <a href="#" class="list-group-item">
                                <div class="row g-0 align-items-center" th:if="${userLogin == null}">
                                    <div class="col-6">
                                        <img th:src="@{avatars/avatar-default.jpeg}"
                                             class="avatar img-fluid rounded-circle">
                                    </div>
                                    <div class="col-6">
                                        <div class="text-dark">Anonymous</div>
                                    </div>
                                </div>
                                <div class="row g-0 align-items-center" th:unless="${userLogin == null}">
                                    <div class="col-6">
                                        <img th:src="|@{avatars/}${userLogin.avatar}|"
                                             class="avatar img-fluid rounded-circle" >
                                    </div>
                                    <div class="col-6">
                                        <div class="text-dark" th:text="${userLogin.username}"></div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-9 col-md-9">
                            <form th:action="|@{/user/comment?id-product=}${productObj.id}|" method="post">
                                <div class="row">
                                    <div class="col-10 col-md-10">
                                        <h5 id="ratingProduct">
                                            <a onclick="ratingProduct(1)"><i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i> </a>
                                            <a onclick="ratingProduct(2)"><i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i> </a>
                                            <a onclick="ratingProduct(3)"><i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i> </a>
                                            <a onclick="ratingProduct(4)"><i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i> </a>
                                            <a onclick="ratingProduct(5)"><i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i> </a>
                                        </h5>
                                        <textarea class="form-control" rows="3" cols="70" name="comment">Write a comment...</textarea>
                                    </div>
                                    <div class="col-2 col-md-2">
                                        <input type="hidden" name="rating" id="rating" value="">
                                        <button type="submit" class="btn btn-primary"> Submit </button>
                                    </div>
                                </div>


                            </form>

                        </div>

                    </div>

                    <div  id="comments">
                        <div class="col-12 col-md-12 row " style="margin-top: 10px;">

                        </div>
                    </div>


                </div>

            <input type="hidden" name="IDPR" th:value="${productObj.id}" id="IDPR">
            </div>
        </main>

        <div th:replace="fragment/user_footer.html"></div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script th:src="@{js/app.js}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script th:src="@{js/jquery.twbsPagination.js}" type="text/javascript"></script>

<script>
    $(document).ready(function(){
        var IDPR = $('#IDPR').val();
        getComments(IDPR);
        getCountRating(IDPR);


        function getCountRating(id) {
            $.ajax({
                url: '/get-count-comments?id-product=' + id,
                type: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                success: function (result) {
                    $("#ratingCommentProduct").append(`${result.avgPoint}`);
                    ratingCommentProduct(result.avgPoint,'');
                    ratingStarProduct(result.avgPoint);

                    $("#point1").append(`${result.point1}`);
                    $("#point2").append(`${result.point2}`);
                    $("#point3").append(`${result.point3}`);
                    $("#point4").append(`${result.point4}`);
                    $("#point5").append(`${result.point5}`);

                },
                error: function (error) {
                    // alert(error)
                }
            });
        }

        function getComments(id) {
            $.ajax({
                url: '/get-comments?id-product=' + id,
                type: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                success: function (result) {
                    $("#comments div").remove();
                    // console.log(result);
                    result.map(pro => {
                        $("#comments").append(`
                        <div class="col-12 col-md-12 row " style="margin-top: 10px;">
                            <div class="col-3 col-md-3">
                                <a href="#" class="list-group-item">
                                    <div class="row g-0 align-items-center">
                                        <div class="col-6">
                                            <img src="/avatars/${pro.userDTO.avatar}"
                                                 class="avatar img-fluid rounded-circle" >
                                        </div>
                                        <div class="col-6">
                                            <div class="text-dark">${pro.userDTO.username}</div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-9 col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <div id="ratingCommentProduct${pro.id}" ></div>
                                        <p class="text-muted">${pro.content}</p>
                                        <div class="text-muted small mt-1">${pro.createDate}</div>
                                        <br>
                                        <div class="row">
                                            <div class="col-3 col-md-3">
                                                <button type="button" class="btn btn-outline-primary"><i
                                                        class="fa fa-thumbs-o-up" aria-hidden="true"></i> Like
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `);
                        ratingCommentProduct(pro.point,pro.id);

                    })
                },
                error: function (error) {
                    // alert(error)
                }
            });
        }
    });
    function ratingStarProduct(point) {
        for (let i = 0; i < point; i++) {
            $("#ratingStarProducrt").append(`
                <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
            `);
        }
        for (let i = point; i < 5; i++) {
            $("#ratingStarProducrt").append(`
                <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
            `);
        }
    }
    function ratingCommentProduct(point,id) {
        for (let i = 0; i < point; i++) {
            $("#ratingCommentProduct"+id).append(`
                <i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
            `);
        }
        for (let i = point; i < 5; i++) {
            $("#ratingCommentProduct"+id).append(`
                <i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i>
            `);
        }
    }

    function ratingProduct(point){
        $("#ratingProduct a").remove();
        for (let i = 0; i < point; i++) {
            $("#ratingProduct").append(`
                <a onclick="ratingProduct(${i+1})"><i class="fa fa-star" aria-hidden="true" style="color:rgb(253, 216, 54); "></i> </a>
            `);
        }
        for (let i = point; i < 5; i++) {
            $("#ratingProduct").append(`
                <a onclick="ratingProduct(${i+1})"><i class="fa fa-star-o" aria-hidden="true" style="color:rgb(253, 216, 54); "></i> </a>
            `);
        }
        switch (point) {
            case 1:
                $("#ratingProduct h5").remove();
                $("#ratingProduct").append(`
                <h5>Too bad !!!</h5>
                `);
                break;
            case 2:
                $("#ratingProduct h5").remove();
                $("#ratingProduct").append(`
                <h5>Bad !!!</h5>
                `);
                break;
            case 3:
                $("#ratingProduct h5").remove();
                $("#ratingProduct").append(`
                <h5>Normal !!!</h5>
                `);
                break;
            case 4:
                $("#ratingProduct h5").remove();
                $("#ratingProduct").append(`
                <h5>Good !!!</h5>
                `);
                break;
            case 5:
                $("#ratingProduct h5").remove();
                $("#ratingProduct").append(`
                <h5>Verry good !!!</h5>
                `);
                break;
        }
        $('#rating').val(point);
    }

    var totalPage = $('#totalPage').val();
    var currentPage = $('#page').val();
    var limit = $('#limit').val();
    $(function () {
        window.pagObj = $('#pagination').twbsPagination({
            totalPages: totalPage,
            startPage: currentPage,
            onPageClick: function (event, page) {
                if (currentPage != page) {
                    getProduct(page, limit);
                } else {
                    getProduct(1, limit);
                }
            }
        });



        function getProduct(page, limit) {
            $.ajax({
                url: '/data-pagination?page=' + page + '&size=' + limit,
                type: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                success: function (result) {
                    $("#listProduct div").remove();
                    result.map(pro => {
                        $("#listProduct").append(`
                            <div class="col-3 col-md-3">
                           <div class="card">
                            <a href="/view-detail?id-product=${pro.id}">
                                <img class="card-img-top" src="/images/${pro.image}" alt="Unsplash">
                            </a>
                            <div class="card-header">
                                <h5 class="card-title mb-0">${pro.name}</h5>
                            </div>
                            <div class="card-header">
                                <p>${pro.description}</p>
                                <s>${pro.oldPrice} USD</s>
                                <p>${pro.newPrice} USD</p>

                            </div>

                        </div>
                    </div>
                        `);
                    })
                },
                error: function (error) {
                    // alert(error)
                }
            });
        }



    });

</script>
</body>

</html>
