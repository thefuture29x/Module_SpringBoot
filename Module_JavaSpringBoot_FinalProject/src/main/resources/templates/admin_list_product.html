<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" th:href="|@{img/icons/}icon-48x48.png|"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title>List Product</title>

    <link th:href="@{css/app.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div th:replace="fragment/admin_nav_right.html"></div>

    <div class="main">
        <div th:replace="fragment/admin_header.html"></div>


        <main style="margin-left: 20px;">
            <div class="container-fluid p-0">
                <div th:if="${message != null}">
                    <p class="text-success">[[${message}]]</p>
                </div>

                <h1 class="h3 mb-3"><strong>List Product</strong></h1>
                <a th:href="|@{/admin/product/edit?id=}${0}|">CREATE NEW</a><br>
                <div class="row">

                    <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                        <div class="card flex-fill">
                            <table class="table table-hover my-0">
                                <thead>
                                <tr>
                                    <th >Id</th>
                                    <th >Name</th>
                                    <th >Description</th>
                                    <th >OldPrice</th>
                                    <th >NewPrice</th>
                                    <th >ImportPrice</th>
                                    <th >Amount</th>
                                    <th >Image</th>
                                    <th >Category</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="items : ${listProduct}">
                                    <td  th:text="${items.id}"></td>
                                    <td  th:text="${items.name}"></td>
                                    <td  th:text="${items.description}"></td>
                                    <td  th:text="${items.oldPrice}"></td>
                                    <td  th:text="${items.newPrice}"></td>
                                    <td  th:text="${items.importPrice}"></td>
                                    <td  th:text="${items.amount}"></td>
                                    <td>
                                        <img id="img_pro"  style="width: 75px; height: 75px" th:src="|@{/images/}${items.image}|"/>
                                    </td>
                                    <td  th:text="${items.categoryDTO.name}"></td>
                                    <td><a th:href="|@{/admin/product/edit?id=}${items.id}|">EDIT</a></td>
                                    <td>
                                        <form th:action="@{/admin/product/delete}" method="post">
                                            <button type="submit" class="btn btn-danger" th:value="${items.id}" name="id_product">DELETE
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="fragment/admin_footer.html"></div>

    </div>
</div>

<script th:src="@{js/app.js}"></script>


</body>

</html>
