<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" th:href="|@{img/icons/}icon-48x48.png|"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title>Cart</title>

    <link th:href="@{css/app.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="wrapper">
    <div th:replace="fragment/user_nav_right.html"></div>

    <div class="main">
        <div th:replace="fragment/user_header.html"></div>


        <main class="content">
            <div class="container-fluid p-0">

                <br><h1 class="h3 mb-3"><strong>Cart Product</strong></h1>

                <div class="row">
                    <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                        <div class="card flex-fill">
                            <table class="table table-hover my-0">
                                <thead>
                                <tr>
                                    <th >Image</th>
                                    <th >Name</th>
                                    <th >Description</th>
                                    <th >OldPrice</th>
                                    <th >NewPrice</th>
                                    <th >Amount</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="items : ${listProduct}">
                                    <td>
                                        <a th:href="|@{/view-detail?id-product=}${items.id}|" style="color: black">
                                        <img id="img_pro"  style="width: 75px; height: 75px" th:src="|@{/images/}${items.image}|"/></a>
                                    </td>
                                    <td  th:text="${items.name}"></td>
                                    <td  th:text="${items.description}"></td>
                                    <td  >
                                        <s th:text="${items.oldPrice}"></s>
                                    </td>
                                    <td  th:text="${items.newPrice}"></td>
                                    <td  th:text="${items.amountCart}"></td>
                                    <td>
                                        <a th:href="|@{/user/delete?id-product=}${items.id}|">Delete</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="7">
                                        <h4 th:text="|Total: ${totalPr}|"></h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="7">
                                        <a th:href="|@{/user/pay?id=}${userLogin.id}|" class="btn btn-dark" >
                                            Pay<i class="align-middle" data-feather="dollar-sign"> </i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>


            </div>
        </main>

        <div th:replace="fragment/user_footer.html"></div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script th:src="@{js/app.js}"></script>


</body>

</html>
