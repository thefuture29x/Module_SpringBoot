<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: #efefef">
<ul class="nav" style="background-color: pink; color: black;margin-bottom: 50px;">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:if="${userLogin != null}" th:href="@{/user/go-to-cart}">Cart</a>
    </li>
    <li class="nav-item" th:if="${userLogin != null}">
        <p class="nav-link">Welcome [[${userLogin.username}]]</p>
    </li>
    <li class="nav-item" th:unless="${userLogin != null}">
        <a class="nav-link" th:href="@{/login}">Login</a>
    </li>
    <li class="nav-item" th:if="${userLogin != null}">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
    </li>

</ul>

<div class="container">
    <div th:if="${message != null}">
        <p class="text-danger">[[${message}]]</p>
    </div>

    <div class="row">

        <div class="col-sm" th:each="items : ${listProduct}">
            <p th:text="${items.name}"></p>
            <p th:text="${items.price}"></p>
            <p th:text="${items.description}"></p>
            <a th:href="|@{/user/add-to-cart?id-product=}${items.id}|">Add to cart</a>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
