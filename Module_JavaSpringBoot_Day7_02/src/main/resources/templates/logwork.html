<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>List Employee</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>

<body>

<!--<div th:replace="/fragment/header"></div>-->
<div class="container-fluid">

    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-md-2 left_body">
                <ul>
                </ul>
            </div>
            <div class="col-md-10">
                <h4>Log Work Of Employee </h4>
<!--                <form th:action="@{/edit-empl}" method="post">-->
<!--                    <button type="submit" class="btn btn-success" value="0" name="id_empl" >Create New</button>-->
<!--                </form>-->
                <div>

                </div>
                <br>


                <table class="table table-striped" style="padding: 25px;">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Emp_logwork</th>
                        <th scope="col">Description</th>
                        <th scope="col">Work_hours</th>
                        <th scope="col">Date_start</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="items : ${listLogWork}">
                        <td th:text="${items.id}"></td>
                        <td th:text="${items.emp_logwork.name}"></td>
                        <td th:text="${items.description}"></td>
                        <td th:text="${items.work_hours}"></td>
                        <td th:text="${items.date_start}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <div class="container">

    </div>

</div>

</body>
</html>
