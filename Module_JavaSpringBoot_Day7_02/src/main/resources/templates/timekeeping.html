<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>

<body>

<!--<div th:replace="/fragment/header"></div>-->
<div class="container-fluid">


    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-md-2 left_body">
            </div>
            <div class="col-md-10">
                <h4>Time Keeping</h4><br>
                    <form enctype="multipart/form-data" th:action="@{/save-logwork}" method="post" th:object="${logWork}">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Date Start</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="work_hours" th:field="*{date_start}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Work_Hours</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="work_hours" th:field="*{work_hours}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="work_hours" th:field="*{description}">
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary" >Add</button>

                    </form>

            </div>
        </div>
    </div>


    <div class="container">

    </div>

</div>

</body>
</html>
