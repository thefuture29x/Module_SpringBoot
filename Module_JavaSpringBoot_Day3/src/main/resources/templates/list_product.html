<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>List Product</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>
<body>
<div th:include="/fragement/header.html"></div>
<div class="container">

    <h2>List Product</h2>
    <form th:action="@{/admin/edit}" method="post">
        <button type="submit" class="btn btn-success" value="0" name="id_pr_edit" >Create new Product</button>
    </form>

    <table class="table table-striped" style="padding: 25px;">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col" colspan="2">Tools</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="items : ${listProduct}">
            <td th:text="${items.id}"></td>
            <td th:text="${items.name}"></td>
            <td th:text="${items.price}"></td>
            <td>
                <img th:src="|@{/image-product/}${items.image}|" style="height: 75px;width: 75px;">
            </td>
            <td>
                <form th:action="@{/admin/edit}" method="post">
                    <button type="submit" class="btn btn-primary" th:value="${items.id}" name="id_pr_edit" >Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/delete}" method="post">
                    <button type="submit" class="btn btn-danger" th:value="${items.id}" name="id_pr_delete" >Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>


<div th:include="/fragement/footer.html"></div>
</body>
</html>
