<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>List Product</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>
<body>
<div th:include="/fragement/header.html"></div>

</div>
<div class="container">
    <h2>Edit Product</h2>
    <form th:action="@{/admin/insert}" enctype="multipart/form-data" method="post" th:object="${product}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name Product</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="*{name}" name="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="*{price}" name="price">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-2" >
                <img th:src="|@{/image-product/}*{image}|" style="height: 150px;width: 150px;" id="thumbnail" alt="Image Product" >
            </div>
            <div class="col-sm-8">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image-pr" name="image-pr"
                           accept="image/png,image/jpeg" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="image-pr">Choose file</label>

                </div>
            </div>
            <input type="hidden" th:value="*{id}" name="id">
            <input type="hidden" th:value="*{image}" name="image">
        </div>
        <button type="submit" class="btn btn-primary" >Add</button>

    </form>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div th:include="/fragement/footer.html"></div>

<script>
    $('#image-pr').change(function() {
        showImageThumbnail(this);
    });
    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function(e) {
            $('#thumbnail').attr('src', e.target.result);
        };

        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
