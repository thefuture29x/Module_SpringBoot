<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <br>
    <h3>List Student</h3>
    <br>
    <form th:action="@{/manager/edit-student}" method="post">
        <button type="submit" class="btn btn-success" value="0" name="id_student">Create new Student</button>
    </form>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col" colspan="3">Tools</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="items : ${listStudent}">
            <th scope="row" th:text="${items.id}">1</th>
            <td th:text="${items.name}"></td>
            <td th:text="${items.address}"></td>
            <td th:text="${items.phoneNumber}"></td>
            <td>
                <form th:action="@{/manager/get-student-score}" method="get">
                    <button type="submit" class="btn btn-primary" th:value="${items.id}" name="id_student">Score</button>
                </form>
            </td>
            <td>
                <form th:action="@{/manager/edit-student}" method="post">
                    <button type="submit" class="btn btn-primary" th:value="${items.id}" name="id_student">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/manager/delete-student}" method="post">
                    <button type="submit" class="btn btn-danger" th:value="${items.id}" name="id_student">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
