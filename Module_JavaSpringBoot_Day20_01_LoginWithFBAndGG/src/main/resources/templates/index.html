<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head(pageTitle='Product Manager - Home')" />

<body>
<div class="container text-center">
    <div><h1>Product Manager</h1></div>
    <th:block th:fragment="header">
        <div sec:authorize="isAuthenticated()" class="text-center p-3" >
            <form th:action="@{/logout}" method="post">
                Welcome <b><span sec:authentication="name">Username</span></b>
                &nbsp;
                <input type="submit" value="Logout" />
            </form>

        </div>
        <img th:src="|@{/images/}${UserLogin.image}|" alt="">
    </th:block>
    <div>
        <br/>
        <h4><a th:href="@{/list}">View all products</a></h4>
        <br/>
        <h4><a th:href="@{/new}">Create a New Product</a></h4>
        <br/>
    </div>
</div>
</body>
</html>
