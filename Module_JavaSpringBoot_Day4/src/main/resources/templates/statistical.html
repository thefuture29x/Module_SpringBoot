<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hai Phong</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>

<body>

<div th:replace="/fragment/header"></div>
<div class="container-fluid">

    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-md-2 left_body">
                <ul>
                </ul>
            </div>
            <div class="col-md-10">
                <h4>Statistical</h4>

                <br>

                <table class="table table-striped" style="padding: 25px;">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>

                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="items : ${Statistical}">
                        <td th:text="${items.name_product}"></td>
                        <td th:text="${items.amount}"></td>
                        <td th:text="${items.price}"></td>
                        <td th:text="${items.total}"></td>

                    </tr>
                    </tbody>
                </table>

                <h3 th:text="|@{Total : }${Total}|"></h3>

            </div>
        </div>
    </div>


    <div class="container">

    </div>

</div>

</body>
</html>
