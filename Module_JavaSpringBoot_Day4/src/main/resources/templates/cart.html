<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hai Phong</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>

<body>

<div th:replace="/fragment/header"></div>
<div class="container-fluid">

    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-md-2 left_body">
                <ul>
<!--                    <li th:each="categorys : ${listCategory}">-->
<!--                        <a th:href="|@{/admin/ctg-product?id-ctg=}${categorys.id}|" th:text="${categorys.name}">Category Book</a>-->
<!--                    </li>-->
                </ul>
            </div>
            <div class="col-md-10">
                <h4>Cart Product</h4>

                <br>

                <table class="table table-striped" style="padding: 25px;">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Status</th>
                        <th scope="col">Type</th>

                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="items : ${listPrOnCart}">
                        <td th:text="${items.name}"></td>
                        <td th:text="${items.price}"></td>
                        <td>
                            <img th:src="|@{/image-product/}${items.image}|" style="height: 75px;width: 75px;">
                        </td>
                        <td th:text="${items.cart_amount}"></td>
                        <td th:text="${items.status}"></td>
                        <td th:text="${items.type}"></td>

                        <td>
                            <form th:action="@{/user/delete-cart}" method="post">
                                <button type="submit" class="btn btn-danger" th:value="${items.id}" name="id_pr_delete" >Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <div class="container">

    </div>

</div>

</body>
</html>
