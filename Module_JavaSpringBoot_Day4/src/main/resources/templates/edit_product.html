<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Hai Phong</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>

<body>

<div th:replace="/fragment/header"></div>
<div class="container-fluid">


    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-md-2 left_body">
                <!--                <ul>-->
                <!--                    <li th:each="categorys : ${listCategory}">-->
                <!--                        <a th:href="|@{/admin/ctg-product?id-ctg=}${categorys.id}|" th:text="${categorys.name}">Category Book</a>-->
                <!--                    </li>-->
                <!--                </ul>-->
            </div>
            <div class="col-md-10">
                <h4>Edit Product</h4><br>
                <form th:action="@{/admin/insert}" enctype="multipart/form-data" method="post" th:object="${product}">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name Product</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="*{name}" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="*{price}" name="price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Amount</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="*{amount}" name="amount">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="*{type}" name="type">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-2" >
                            <img th:src="|@{/image-product/}*{image}|" style="height: 150px;width: 150px;" id="thumbnail" alt="Image Product" >
                        </div>
                        <div class="col-sm-8">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image-pr" name="image-pr"
                                       accept="image/png,image/jpeg" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="image-pr">Choose file</label>

                            </div>
                        </div>
                        <input type="hidden" th:value="*{id}" name="id">
                        <input type="hidden" th:value="*{image}" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary" >Add</button>

                </form>

            </div>
        </div>
    </div>


    <div class="container">

    </div>

</div>

<script>
    $('#image-pr').change(function() {
        showImageThumbnail(this);
    });
    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function(e) {
            $('#thumbnail').attr('src', e.target.result);
        };

        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
