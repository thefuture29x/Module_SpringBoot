<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>

<body>
<div th:replace="fragment/header.html"></div>
<div class="container-fluid">


    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-md-2 left_body">
                <ul>
                    <li th:each="categorys : ${listCategory}">
                        <a th:href="|@{/user/ctg-product?id-ctg=}${categorys.id}|" th:text="${categorys.name}">Category Book</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="row carousel_left">
                    <div class="col-md-8">
                        <div id="demo" class="carousel slide" data-ride="carousel">

                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                            </ul>

                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/image-product/pr1.jpg">
                                </div>
                                <div class="carousel-item">
                                    <img src="/image-product/pr1.jpg">
                                </div>
                                <div class="carousel-item">
                                    <img src="/image-product/pr1.jpg">
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row images_right">
                            <div class="col-md-12">
                                <img src="/image-product/pr1.jpg">
                            </div>
                            <div class="col-md-12">
                                <img src="/image-product/pr1.jpg">
                            </div>
                        </div>

                    </div>
                </div>

                <br><hr>


                <div class="container">


                    <div class="row">
                        <div class="col-md-12">
                            <h3>New Book</h3>
                        </div><br>

                        <div class="col-md-4" th:each="items : ${listProduct}">
                            <div class="product_body">
                                <a href="">
                                    <img th:src="|@{/image-product/}${items.image}|">
                                </a>
                                <p th:text="${items.name}"></p>
                                <p th:text="${items.price}"></p>
                                <form th:action="@{/user/add-to-cart}" method="post">
                                    <button type="submit" th:value="${items.id}" name="id_pr"> Add to Cart</button>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>

                <hr>
                <br>
            </div>
        </div>
    </div>


    <div class="container">

    </div>

</div>



</body>
</html>
