<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Hai Phong</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>



<!--    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>

    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>

<body>

<div th:replace="fragment/header.html"></div>
<div class="container-fluid">

    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-md-2 left_body">
                <ul>
<!--                    <li th:each="categorys : ${listCategory}">-->
<!--                        <a th:href="|@{/admin/ctg-product?id-ctg=}${categorys.id}|" th:text="${categorys.name}">Category Book</a>-->
<!--                    </li>-->
                </ul>
            </div>
            <div class="col-md-10">
                <h4>List Product</h4>
                <form th:action="@{/admin/statistical}" method="get">
                    <button type="submit" class="btn btn-primary">Statistical</button>
                </form>
                <br>
                <form th:action="@{/admin/edit}" method="post">
                    <button type="submit" class="btn btn-success" value="0" name="id_pr_edit" >Create new Product</button>
                </form>
                <br>
                <table class="table table-striped" style="padding: 25px;">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Status</th>
                        <th scope="col">Type</th>
                        <th scope="col">CreateTime</th>
                        <th scope="col">CreateBy</th>

                        <th scope="col" colspan="2">Tools</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="items : ${listProduct}">
                        <td th:text="${items.id}"></td>
                        <td th:text="${items.name}"></td>
                        <td th:text="${items.price}"></td>
                        <td>
                            <img th:src="|@{/image-product/}${items.image}|" style="height: 75px;width: 75px;">
                        </td>
                        <td th:text="${items.amount}"></td>
                        <td th:text="${items.status}"></td>
                        <td th:text="${items.type}"></td>
                        <td th:text="${items.createTime}"></td>
                        <td th:text="${items.createBy}"></td>

                        <td>
                            <form th:action="@{/admin/edit}" method="post">
                                <button type="submit" class="btn btn-primary" th:value="${items.id}" name="id_pr_edit" >Edit</button>
                            </form>
                        </td>

                        <td>
                            <form th:action="@{/admin/delete}" method="post">
                                <button type="submit" class="btn btn-danger" th:value="${items.id}" name="id_pr_delete" >Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <form th:action="@{/admin/list}" id="formSubmit" method="get">
                    <div class="container">
                        <nav aria-label="Page navigation">
                            <ul class="pagination" id="pagination"></ul>
                        </nav>
                    </div>


                    <input type="hidden" id="page" name="page" th:value="${page}"/>
                    <input type="hidden" id="limit" name="limit" th:value="${limit}">


                </form>
                <input type="hidden" id="totalPage"name="totalPage" th:value="${totalPage}">

            </div>
        </div>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>

<script th:src="@{/js/jquery.twbsPagination.js}" type="text/javascript"></script>
<script type="text/javascript">
    var totalPage = $('#totalPage').val();
    var currentPage = $('#page').val();
    var limit = $('#limit').val();
    $(function () {
        window.pagObj = $('#pagination').twbsPagination({
            totalPages : totalPage,
            startPage : currentPage,
            onPageClick: function (event, page) {
                if (currentPage != page) {
                    $('#limit').val(limit);
                    $('#page').val(page);
                    $('#formSubmit').submit();
                }
            }
        }).on('page', function (event, page) {

        });
    });
</script>

</body>
</html>
