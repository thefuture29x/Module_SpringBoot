<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Pay ment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen">

</head>

<body>

<div th:replace="fragment/header.html"></div>
<div class="container-fluid">


    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-md-2 left_body">

            </div>
            <div class="col-md-10">
                <h4>Infor Client</h4><br>
                <form th:action="@{/user/payment}" enctype="multipart/form-data" method="post" th:object="${product}">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name Client</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="*{name}" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="*{price}" name="price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">PhoneNumber</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="*{amount}" name="amount">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" >Pay</button>

                </form>

            </div>
        </div>
    </div>


    <div class="container">

    </div>

</div>

<script>
    $('#image-pr').change(function() {
        showImageThumbnail(this);
    });
    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function(e) {
            $('#thumbnail').attr('src', e.target.result);
        };

        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
