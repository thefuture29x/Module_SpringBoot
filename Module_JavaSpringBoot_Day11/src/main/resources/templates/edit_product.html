<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h4>Edit Product</h4><br>
    <form th:action="@{/admin/save-product}" enctype="multipart/form-data" method="post" th:object="${product}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name Product</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Old Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{oldPrice}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">New Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{newPrice}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Size</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{detailProductDTO.size}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Color</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{detailProductDTO.color}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{detailProductDTO.code}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{detailProductDTO.amount}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fabric_Material</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{detailProductDTO.fabricMaterial}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{categoryDTO.id}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">DetailCategory</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{detailCategoryDTO.id}">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-2">
                <img th:src="*{detailImagesDTOList == null} ? '': |@{/images/}*{detailImagesDTOList.get(0).image}|   "  style="height: 150px;width: 150px;"
                     id="thumbnail"
                     alt="Image Product">
            </div>
            <div class="col-sm-8">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image-pr" name="image-pr"
                           accept="image/png,image/jpeg" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="image-pr">Choose file</label>

                </div>
            </div>
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{detailProductDTO.id}">
<!--            <input type="hidden" th:field="*{detailCategoryDTO.id}">-->
<!--            <input type="hidden" th:value="*{id}" name="id">-->
<!--            <input type="hidden" th:field="*{detailImagesDTOList.get(0).image}">-->
        </div>
        <button type="submit" class="btn btn-primary">Add</button>

    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>
    $('#image-pr').change(function () {
        showImageThumbnail(this);
    });

    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
            $('#thumbnail').attr('src', e.target.result);
        };

        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
