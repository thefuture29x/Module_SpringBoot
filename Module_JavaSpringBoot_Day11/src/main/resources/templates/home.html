<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="header.html">

</div>
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-8" style="height: 250px;">
            <div class="row">
                <div class="col-md-5" style="background-color: pink; height: 250px;">

                </div>
                <div class="col-md-7" style="background-color: plum; height: 250px;">

                </div>
            </div>
        </div>
        <div class="col-md-4" style="height: 250px;">
        </div>
    </div>
</div>
<br>
<div class="container" style="background-color: pink; height: 100px;">
    <p>Trang chu/ Bo suu tap</p>
    <h4>BST Xuan He 2021</h4>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-2" style="background-color: pink; height: 700px;">

        </div>
        <div class="col-md-10" style="background-color: white; height: 500px;">
            <div class="row">
                <div class="col-md-3" style="height: 350px;margin-left: auto;padding: 5px;" th:each="items : ${listProduct}">
                    <img th:src="|@{/images/}${items.detailImagesDTOList.get(0).getImage()}|" style="height: 200px;width: auto">
                    <a th:text="${items.name}" th:href="|@{/user/view-detail?id-product=}${items.id}|"></a>
                    <p th:text="${items.newPrice}"></p>
                    <s th:text="${items.oldPrice}"></s>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
