<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="header.html">
</div>
<br>
    <div class="container">
        <div class="row" th:object="${product}">
            <div class="col-md-6">
                <img th:src="|@{/images/}*{detailImagesDTOList.get(0).getImage()}|" style="height: 400px;width: 100%">
                <div class="row">
                    <div class="col-md-12">

                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3" th:each="images : *{detailImagesDTOList}">
                                <img th:src="|@{/images/}${images.image}|" style="height: 75px;width: 75px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4 th:text="*{name}"></h4>
                <p th:text="|Code: *{detailProductDTO.code}|"></p>
                <s th:text="*{oldPrice}"></s>
                <p th:text="*{newPrice}"></p>
                <p th:text="|Color: *{detailProductDTO.color}|"></p>
                <p th:text="|Size: *{detailProductDTO.size}|"></p>
                <form th:action="@{/user/add-to-cart}" method="post">
                    <button type="submit" class="btn btn-primary" th:value="*{id}" name="id-product">Add to Cart</button>
                </form>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
