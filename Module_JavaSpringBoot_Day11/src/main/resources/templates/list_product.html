<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">


    <h3>List Product</h3>
    <br>
    <form th:action="@{/admin/edit-product}" method="post">
        <button type="submit" class="btn btn-success" value="0" name="id_product">Create New Product</button>
    </form>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Old_Price</th>
            <th scope="col">New_Price</th>
            <th scope="col">Main_Image</th>
            <th scope="col">Size</th>
            <th scope="col">Color</th>
            <th scope="col">Code</th>
            <th scope="col">Amount</th>
            <th scope="col">Fabric_Material</th>
            <th scope="col">Category</th>
            <th scope="col">Detail_Category</th>
            <th colspan="2">Tool</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="items : ${listProduct}">
            <th scope="row" th:text="${items.id}"></th>
            <td th:text="${items.name}"></td>
            <td th:text="${items.oldPrice}"></td>
            <td th:text="${items.newPrice}"></td>
            <td>
                <img th:src="|@{/images/}${items.detailImagesDTOList.get(0).getImage()}|" style="height: 50px;width: 50px;">
            </td>
            <td th:text="${items.detailProductDTO.size}"></td>
            <td th:text="${items.detailProductDTO.color}"></td>
            <td th:text="${items.detailProductDTO.code}"></td>
            <td th:text="${items.detailProductDTO.amount}"></td>
            <td th:text="${items.detailProductDTO.fabricMaterial}"></td>
            <td th:text="${items.categoryDTO.name}"></td>
            <td th:text="${items.detailCategoryDTO.name}"></td>
            <td>
                <form th:action="@{/admin/edit-product}" method="post">
                    <button type="submit" class="btn btn-primary" th:value="${items.id}" name="id_product">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/delete-product}" method="post">
                    <button type="submit" class="btn btn-danger" th:value="${items.id}" name="id_product">Delete
                    </button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
