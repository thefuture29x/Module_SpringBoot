<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <br>
    <h3>List Subject</h3>
    <div th:object="${studentObject}">
        <p th:text="|Id : *{id}|"></p>
        <p th:text="|Name : *{name}|"></p>
        <p th:text="|Address : *{address}|"></p>
        <p th:text="|PhoneNumber : *{phoneNumber}|"></p>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name Subject</th>
            <th scope="col">Time</th>
            <th scope="col">Status</th>
            <th scope="col">Process Score</th>
            <th scope="col">Test Score</th>
            <th scope="col">Final Score</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="items : ${timetable}">
            <form th:action="@{/manager/set-student-score}" method="post">
                <td th:text="${items.id}"></td>
                <td th:text="${items.subjectDTO.name}"></td>
                <td th:text="${items.subjectDTO.time}"></td>
                <td th:text="${items.status}" style="color: blue"></td>
                <td>
<!--                    <form th:action="@{/manager/set-student-score}" method="post" th:object="${items.subjectDTO.scoreDTO}">-->
<!--                        <input type="text" class="form-control" th:field="*{processScore}">-->
<!--                    </form>-->
                    <input type="text" class="form-control" th:value="${items.subjectDTO.scoreDTO.processScore}" name="sc_process">
                </td>
                <td>
                    <input type="text" class="form-control" th:value="${items.subjectDTO.scoreDTO.testScore}" name="sc_test">
                </td>
                <td>
                    <input type="text" class="form-control" th:value="${items.subjectDTO.scoreDTO.finalScore}" name="sc_final">
                </td>
                <td>
                    <form th:action="@{/manager/set-student-score}" method="post">
                        <button type="submit" class="btn btn-primary" th:value="${items.subjectDTO.scoreDTO.id}" name="id_score">Set Score</button>
                    </form>
                </td>
            </form>
        </tr>

        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
